<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>

    <label for="hobby">Enter hobby: </label>
    <input type="text" th:field="*{email}" id="hobby"/>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>


    <input type="checkbox" name="nameRoles" value="ROLE_ADMIN" th:field="*{roles}" />ADMIN
    <input type="checkbox" name="nameRoles" value="ROLE_USER" th:field="*{roles}" />USER

    <br/>
    <input type="submit" value="Add">
</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
