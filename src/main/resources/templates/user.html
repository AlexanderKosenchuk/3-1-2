<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table th:width="500" th:border="2" th:bgcolor="white">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Hobby</th>
        <th>Password</th>
        <th>Roles</th>

    </tr>

        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.hobby}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.authorities}"></td>

        </tr>

</table>

</body>
</html>
