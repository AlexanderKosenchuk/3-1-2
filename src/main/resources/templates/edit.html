<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>

    <label for="password">Enter new password: </label>
    <input type="text" th:field="*{password}" id="password"/>

    <input type="checkbox" name="nameRoles" value="ADMIN" th:field="*{roles}" />ADMIN
    <input type="checkbox" name="nameRoles" value="USER" th:field="*{roles}" />USER

    <br/>
    <input type="submit" value="Update">
</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
